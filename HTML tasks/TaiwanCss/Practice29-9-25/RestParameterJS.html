<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <h1>Rest Parameter</h1>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>  
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

</body>
<!--
in Javascript, rest parameter allows the function to accept infinet number of arguments as an array.it represedts three dots (...)
followed by parameter name.
note: the rest parameter has to be the last argument, as it collects all the remaining arguments as an array
-->
<script>
function myFunction(){
    //fucntion without rest parameter
function add(a,b){
    return a+b;
}
document.getElementById("demo").innerHTML = add(1,2);
document.getElementById("demo1").innerHTML =add(1,2,3,4,5,6);/*here the result will be 3(1+2) because the function accepts only 2 arguments
extra arguments beyond parameters ignored without error
*/
//using rest parameter
function add1(...input){
    let sum =0;
    for(let i of input){
        sum+=i;
    }
    return sum;
}
document.getElementById("demo3").innerHTML = add1(1,2,3,4,5,6);
//rest parameter with other parameter
function add2(a,b,...c){
    console.log(`${a} ${b}`);//Mukul Latiyan
    console.log(c);//[ 'Lionel', 'Messi', 'Barcelona' ]
    console.log(c[0]);//Lionel
    console.log(c.length);//3
    console.log(c.indexOf('Lionel'));//0
}
document.getElementById("demo4").innerHTML =add2('Mukul', 'Latiyan', 'Lionel', 'Messi', 'Barcelona')
}
</script>
</html>

<!DOCTYPE html>
<head>
    <title>ArrayPractice</title>
</head>
<body>
    <h1>Array Practice</h1>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            const cars = ["BMW", "Volvo", "Saab", "Ford"];
            let text = "";
            for (let i = 0; i < cars.length; i++) {
                text += cars[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

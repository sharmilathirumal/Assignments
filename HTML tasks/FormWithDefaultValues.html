<!DOCTYPE html>
<html>
    <head>
        <title>Form with default values</title>
    </head>
    <body>
        <form action="#" method="post" >
            <h1>Form with Default Values</h1>
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" value="Sharmy" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Sharmy@gmail.com" required><br><br>
            <label for="phone">Phone:</label> 
            <input type="tel" id="phone" name="phone" value="12345467891" required><br><br>
            <label>Employee Type:</label> <br>
            <input type="radio" id="salaried" name="employee_type" value="salaried" checked> 
            <label for="salaried">Salaried</label><br>
            <input type="radio" id="own_business" name="employee_type" value="Own_business"  >
            <label for="own_business">own_business</label> <br><br>
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="hr">Human Resources</option>
                <option value="it" selected>IT</option>
                <option value="finance">Finance</option>
            </select> <br><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="2024-07-01"><br><br>
            <label for="Message" > Message:</label><br>
            <textarea id="Message" name="Message" rows="4" cols="50">Default message content</textarea><br><br>
            <label for="newsletter">Subscribe to newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" checked><br><br>
            <input type="submit" value="Submit here">
        </form>
    </body>
</html>
